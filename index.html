<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Hello</title>
  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="https://cdn.rawgit.com/nnattawat/flip/master/dist/jquery.flip.min.js"></script>
</head>
<body>

<style>
  #card {
    display: block;
    width: 200px;
    height: 200px;
  }
  .card {
    display: block;
    width: 200px;
    height: 200px;
    background: #ccc;
  }
</style>  

<div id="card"> 
  <div class="front card"> 
    Front content
  </div> 
  <div class="back  card">
    Back content
  </div> 
</div>

<script>
$(document).ready(function () {
  $("#card").flip({
    trigger: 'click'
  });      
});
</script>


</body>
